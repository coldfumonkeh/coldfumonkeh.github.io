
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%- seo -%}
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/jquery.steps.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class=" ">
        <a id="start"></a>
        <section class="bar bar-3 bar--sm bg--secondary">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="bar__module">
                            <span class="type--fade">{{site.title}} | Consultant Developer</span>
                        </div>
                    </div>
                    <div class="col-lg-6 text-right text-left-xs text-left-sm">
                        <div class="bar__module">
                            <ul class="menu-horizontal">
                                <li>
                                    <a href="#" data-notification-link="search-box">
                                        <i class="stack-search"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-notification-link="side-menu">
                                        <i class="stack-dot-3"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <!--end bar-->
        {%- assign social = site.social_links -%}
        <div class="notification pos-right pos-top side-menu bg--white" data-notification-link="side-menu" data-animation="from-right">
            <div class="side-menu__module">
                <a class="btn btn--icon bg--dark block" href="https://github.com/{{ social.github | cgi_escape | escape }}" target="_blank">
                    <span class="btn__text">
                        <i class="socicon-github"></i>
                        View Github Profile
                    </span>
                </a>
                <a class="btn btn--icon bg--twitter block" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" target="_blank">
                    <span class="btn__text">
                        <i class="socicon-twitter"></i>
                        Follow on Twitter
                    </span>
                </a>
            </div>
            <!--end module-->
            <hr>
            <div class="side-menu__module">
                <ul class="list--loose list--hover">
                    <li>
                        <a href="/">
                            <span class="h5">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/blog">
                            <span class="h5">Blog</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--end module-->
            <hr>
            <div class="side-menu__module">
                {%- include social.html -%}
            </div>
        </div>
        <div class="notification pos-top pos-right search-box bg--white border--bottom" data-animation="from-top" data-notification-link="search-box">
            <form>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <input type="search" id="search-input" placeholder="Type search query" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div id="results-list"></div>
                    </div>
                </div>
                <!--end of row-->
                <script src="/js/search-script.js" type="text/javascript"></script>
                <script>
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-list'),
                    json: '/search.json',
                    searchResultTemplate: `
                    <section class="space--xs blog-article-wide">
                        <div class="container">
                            <div class="cta cta--horizontal text-center-xs row">
                                <div class="col-md-4">
                                    <h4>{date}</h4>
                                </div>
                                <div class="col-md-5">
                                    <p class="lead">{title}</p>
                                </div>
                                <div class="col-md-3 text-right text-center-xs">
                                    <a class="btn type--uppercase" href="{url}">
                                        <span class="btn__text">
                                            Read Article
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                    `
                })


                

                </script>
            </form>
        </div>
        <!--end of notification-->
        <div class="nav-container ">
            <div class="bar bar--sm visible-xs">
                <div class="container">
                    <div class="row">
                        <div class="col-3 col-md-2">
                            <a href="/">
                                <img class="logo logo-dark" alt="logo" src="/img/logo-dark.png" />
                                <img class="logo logo-light" alt="logo" src="/img/logo-light.png" />
                            </a>
                        </div>
                        <div class="col-9 col-md-10 text-right">
                            <a href="#" class="hamburger-toggle" data-toggle-class="#menu1;hidden-xs">
                                <i class="icon icon--sm stack-interface stack-menu"></i>
                            </a>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </div>
            <!--end bar-->
            <nav id="menu1" class="bar bar--sm bar-1 hidden-xs ">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-1 col-md-2 hidden-xs">
                            <div class="bar__module">
                                <a href="/">
                                    <img class="logo logo-dark" alt="logo" src="/img/logo-dark.png" />
                                    <img class="logo logo-light" alt="logo" src="/img/logo-light.png" />
                                </a>
                            </div>
                            <!--end module-->
                        </div>
                        <div class="col-lg-11 col-md-12 text-right text-left-xs text-left-sm">
                            <div class="bar__module">
                                <ul class="menu-horizontal text-left">
                                    <li>
                                        <a href="/">Home</a>
                                    </li>
                                    <li>
                                        <a href="/blog">Blog</a>
                                    </li>
                                </ul>
                            </div>
                            <!--end module-->
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </nav>
            <!--end bar-->
        </div>
        <div class="main-container">
            
            {{ content }}
            
            {%- include footer.html -%}

        </div>
        <!--<div class="loader"></div>-->
        <a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">
            <i class="stack-interface stack-up-open-big"></i>
        </a>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/flickity.min.js"></script>
        <script src="/js/easypiechart.min.js"></script>
        <script src="/js/parallax.js"></script>
        <script src="/js/typed.min.js"></script>
        <script src="/js/datepicker.js"></script>
        <script src="/js/isotope.min.js"></script>
        <script src="/js/ytplayer.min.js"></script>
        <script src="/js/lightbox.min.js"></script>
        <script src="/js/granim.min.js"></script>
        <script src="/js/jquery.steps.min.js"></script>
        <script src="/js/countdown.min.js"></script>
        <script src="/js/twitterfetcher.min.js"></script>
        <script src="/js/spectragram.min.js"></script>
        <script src="/js/smooth-scroll.min.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
